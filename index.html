<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Interactive Webpage with GTM Simulation</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Welcome to the Interactive Webpage</h1>
      </div>
      <div class="btnClass">
         <button id="subscribeButton">Subscribe</button>
         <button id="downloadButton">Download</button>
         <button id="contactButton">Contact Us</button>
      </div>
      

      <br /><br />
      
      <a href="#" id="readMoreLink">Read More</a>
      <a href="#" id="storeLink">Visit Our Store</a>
      <br /><br />

      <select id="dropdownMenu">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>

      <br /><br />

      <iframe
        width="460"
        height="215"
        src="https://www.youtube.com/embed/dQw4w9WgXcQ"
        frameborder="0"
        allowfullscreen
      ></iframe>
      <button onclick="toggleSelectionMode()">Toggle Selection Mode</button>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
